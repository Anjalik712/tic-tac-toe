<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="currentPlayer"></div>
        <div class="gameBoard">
            <div class="box top left" data-key="0"></div>
            <div class="box top center" data-key="1"></div>
            <div class="box top right" data-key="2"></div>
            <div class="box middle left" data-key="3"></div>
            <div class="box middle center" data-key="4"></div>
            <div class="box middle right" data-key="5"></div>
            <div class="box bottom left" data-key="6"></div>
            <div class="box bottom center" data-key="7"></div>
            <div class="box bottom right" data-key="8"></div>
        </div>
        <div class="result"></div>
        <button type="button" class="restart">Restart</button>
    </div>
</body>
</html>
